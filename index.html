<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Search National Parks</title>
</head>
<body>
    <main>
        <header>
            <h1>Search National Parks</h1>
            <p>Search for National Park in any given state.</p>
        </header>
        <form class="js-form">
            <label for="state">State</label>
            <input type="text" name="state" id="state" required>
            <label for="results">Results</label>
            <input type="number" name="results" id="results" min="1" max="50" value="10" required>
            <button type="submit">Submit</button>
        </form>
        <section class="js-results">

        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
